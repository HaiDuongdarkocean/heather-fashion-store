<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/login&signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form action="" class="sign-in-form">
            <h2 class="title">Đăng nhập</h2>

            <div class="input-field">
              <input type="text" name="username" placeholder="Tài khoản" />
            </div>

            <div class="input-field">
              <input type="password" name="password" placeholder="Mật khẩu" />
            </div>

            <input type="submit" value="Login" class="btn solid" />

            <a href="#" class="forgot-password">Quên mật khẩu</a>

            <p class="social-text">Hoặc <b>đăng nhập</b> bằng các nền tảng khác</p>

            <div class="social-media">
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-google"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </div>
          </form>


          <form action="" class="sign-up-form">

            <h2 class="title">Đăng ký</h2>

            <div class="input-field">
              <input type="text" placeholder="Tài khoản" />
            </div>

            <div class="input-field">
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <input type="password" placeholder="Mật khẩu" />
            </div>

            <input type="submit" value="Sign Up" class="btn solid" />

            <p class="social-text">Hoặc đăng ký với các nền tảng xã hội</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Bạn là người dùng mới?</h3>
                <p>Đăng ký ngay tại đây để tận hưởng trải nghiệm tốt nhất.</p>
                <button class="btn transparent" id="sign-up-btn">Đăng ký</button>
            </div>
            <img src="./assets/images/login&signup/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Là Thành viên?</h3>
                <p>Đăngn nhập ngay tại đây.</p>
                <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>
            </div>
            <img src="./assets/images/login&signup/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="/assets/js/login&signup.js"></script>


  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
